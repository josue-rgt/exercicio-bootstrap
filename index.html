<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="top">
            <img src="icon/usuario.png" alt="Imagem ilustrando um usuário de cadastro">
            <h2 class="fw-bold">Cadastre-se</h2>
        </div>
        <form>
            <div class="mb-2">
                <label class="form-label fw-bold" for="name" >Nome:</label>
                <input class="form-control" type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-2">
                <label class="form-label fw-bold" for="mail" >E-Mail:</label>
                <input class="form-control" type="email" id="mail" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="phone">Telefone:</label>
                <input class="form-control" type="tel" id="phone" placeholder="Digite seu telefone " required>
            </div>
            <div class="form-check form-switch mb-3">
                <label class="form-check-label" for="check">Li e concordo com todos os termos do site</label>
                <input class="form-check-input" type="checkbox" id="check" required>
            </div>
            <div>
                <button class="btn btn-success fw-bold" type="submit">Enviar Dados</button>
            </div>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
